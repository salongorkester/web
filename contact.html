<!doctype html>
<html lang="no" data-theme="auto">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bærum Salongorkester</title>
  <meta name="description" content="Offisiell side for Bærum Salongorkester.">
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2.0.6/css/pico.min.css">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2.0.6/css/pico.colors.min.css">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600;700&family=Spectral:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body class="bg bg-1">
  <header>
    <div class="site-header">
      <nav>
        <div class="nav">
          <a href="/">
            <img class="brand-logo" src="/assets/logo.svg" alt="Bærum Salongorkester">
          </a>
          <ul>
            <li><a href="about.html" aria-current="page">Om oss</a></li>
            <li><a href="contact.html">Kontakt</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <div class="centered">
      <img class="main-image" src="/assets/fiolin_noter.jpg" alt="Fiolin og noter" />
    </div>
    <div class="centered">
      <p>
        Kontakt oss gjerne via skjemaet om du lurer på noe, om du kunne tenke
        deg å spille med oss, for bookingforespørsler eller andre henvendelser.
      </p>
    </div>
    <div class="centered">
      <form action="https://usebasin.com/f/2dd71a32d113" method="POST">
        <fieldset>
          <label>
            Navn:
            <input type="text" name="navn" />
          </label>
        </fieldset>
        <fieldset>
          <label>
            E-post:
            <input type="email" name="epost" />
          </label>
        </fieldset>
        <fieldset>
          <label>
            Overskrift:
            <input type="text" name="emne" />
          </label>
        </fieldset>
        <fieldset>
          <label>
            Melding:
            <textarea name="melding" rows="6"></textarea>
          </label>
        </fieldset>
        <fieldset>
          <input class="btn-outline" type="submit" value="Send inn" />
        </fieldset>
      </form>
    </div>
  </main>
  <footer>
    <div class="centered">
      <div class="footerbar">
        <p class="copyright">© <span id="y"></span> Bærum Salongorkester</p>
        <span class="social">
          <a class="social" href="https://www.instagram.com/baerumsalongorkester" target="_blank" rel="noopener" aria-label="Bærum Salongorkester på Instagram">
            <img src="/assets/instagram.webp" alt="">
          </a>
          <a class="social" href="https://www.facebook.com/baerumsalongorkester" target="_blank" rel="noopener" aria-label="Bærum Salongorkester på Facebook">
            <img src="/assets/facebook.svg" alt="">
          </a>
        </span>
      </div>
    </div>
  </footer>

  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
